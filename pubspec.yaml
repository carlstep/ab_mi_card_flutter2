name: ab_mi_card_flutter
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
    sdk: ">=2.7.0 <3.0.0"

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^1.0.2
    google_fonts: ^2.0.0

dev_dependencies:
    flutter_test:
        sdk: flutter

flutter:
    uses-material-design: true

    assets:
        - assets/images/
    #   - images/a_dot_ham.jpeg

    fonts:
        - family: BalooThambi2
          fonts:
              - asset: assets/fonts/BalooThambi2-Regular.ttf
        #       - asset: fonts/Schyler-Italic.ttf
        #         style: italic
        - family: Roboto
          fonts:
              - asset: assets/fonts/Roboto-Black.ttf
              - asset: assets/fonts/Roboto-BlackItalic.ttf
              - asset: assets/fonts/Roboto-Bold.ttf
              - asset: assets/fonts/Roboto-BoldItalic.ttf
              - asset: assets/fonts/Roboto-Italic.ttf
              - asset: assets/fonts/Roboto-Light.ttf
              - asset: assets/fonts/Roboto-LightItalic.ttf
              - asset: assets/fonts/Roboto-Medium.ttf
              - asset: assets/fonts/Roboto-MediumItalic.ttf
              - asset: assets/fonts/Roboto-Regular.ttf
              - asset: assets/fonts/Roboto-Thin.ttf
              - asset: assets/fonts/Roboto-ThinItalic.ttf

    #       - asset: fonts/TrajanPro_Bold.ttf
    #         weight: 700
